version: "2"
sql:
  - engine: "postgresql"
    schema: "db/schema.sql"
    queries: "db/query/"
    gen:
      go:
        package: "sqlc"
        out: "db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        emit_sql_as_comment: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
              pointer: true
